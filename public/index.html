<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="color: rgb(0, 0, 0);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login-.css">
</head>

<body style="margin-top: 87px;padding-top: 0px;background: linear-gradient(black, rgb(15,15,15) 3%, white);">
    <!-- Start: Google Style Login -->
    <div class="login-card" style="margin-bottom: 238px;margin-top: 87px;"><img class="profile-img-card" src="assets/img/avatar_2x.png">
        <p class="profile-name-card"> </p>
        <form id = "loginForm" class="form-signin"><span class="reauth-email"> </span><input class="form-control" type="email" id="inputEmail" required="" placeholder="Email address" autofocus=""><input class="form-control" type="password" id="inputPassword" required="" placeholder="Password">
            <div class="checkbox"></div><button class="btn btn-primary btn-lg d-block btn-signin w-100" type="submit" style="border-color: var(--bs-red);background: rgb(188,79,72);">Sign in</button>
        </form><a class="forgot-password" href="\forgot password\index.html" style="color: rgb(222,101,93);">Forgot your password?</a><a class="forgot-password" href="\signup\index.html" style="color: rgb(222,101,93);">&nbsp;Sign up</a>
    </div><!-- End: Google Style Login -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data === 'Login successful') {
                    // Redirect to another page or perform other actions on successful login
                    window.location.href = '/landing/index.html'; // Redirect to home page or another page
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
